<a href="#"><img id="logoInsight" src="../../assets/insight.png" alt=""></a>

<div class="mainContent" ng-init="init()">

    <div class="twitter-box">

        <div class="mainRow">

            <div class="previewPost">

                <div class="wrapper">
                    <div class="input-box">
                        <!-- <div class="tweet-area">
                                <textarea id ="tweet-entry" placeholder="Tweet description" ng-model="description"></textarea>
                            </div> -->
                        <div class="tweet-area">
                            <span class="placeholder">What's happening?</span>
                            <div class="input editable" contenteditable="true" spellcheck="false"></div>
                            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                        </div>
                        <div class="privacy">
                            <i class="fas fa-globe-asia"></i>
                            <span>Everyone can reply</span>
                        </div>
                        <div class="image">
                            <img ng-src="{{imgsrc}}" class="preview" />
                        </div>
                    </div>
                    <div class="bottom">
                        <ul class="icons">
                            <!-- <li><i class="uil uil-capture"></i></li> -->
                            <li ng-click="redirectUpload()"><i class="far fa-file-image"></i></li>
                            <!-- <li><i class="fas fa-map-marker-alt"></i></li> -->
                            <!-- <li><i class="far fa-grin"></i></li>
                                <li><i class="far fa-user"></i></li> -->
                        </ul>
                        <div class="content">
                            <span class="counter">280</span>
                            <button ng-click="sendPost()">Tweet</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="rightDiv">

                <div class="score">
                    <div class="mainScore">
                        <h3>Final Score</h3>
    
                        <!-- <dl class="listTags">
                            <dt>Final Score</dt>
                        </dl> -->
                      <div id = "final-wrapper">
                      <canvas class="finScore" id="finalScore">
                      </canvas>
                      <div id="preview-textfield">{{fscore}}%</div>
                      </div>
                    </div>
                    <div class="otherScores">
    
                        <canvas class="finScore" id="finalScore">
    
                        </canvas>
    
                    </div>
                </div>
    
                <div class="hashtags">
                    <div class="mainList"> 
                        <!-- style="--data-color: #2f87e2" -->
                        <h3>Hashtags</h3>
                        <dl class="listTags">
                            <dt ng-repeat="hashtag in hashtags" ng-click="useHashtag(hashtag)">#{{hashtag}}</dt>
                        </dl>
                    </div>
                </div>
    

            </div>

            

        </div>

    </div>

    <!-- <div class="gauge">
            <canvas width="100" height="100" id="canvas-preview"></canvas>
        </div> -->

    <!-- <div class="gauge">
            <canvas width="70" height="70" id="canvas-preview"></canvas>
            <div id="preview-textfield" style="font-size: 15px;">0%</div>
        </div> -->



    <div class="container">
        <div class="person">
            <h3>Recommendations</h3>
            <dl class="attributes">
                <recommendation-tag ng-repeat="recommendation in recommendations" info="recommendation" />
            </dl>
        </div>
    </div>
</div>

<div class="loading" ng-show="loader">Loading&#8230;</div>
